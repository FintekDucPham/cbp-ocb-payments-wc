<div ng-init="resolveBankNamePromise($data.nrb)">
    <bd-item-property class="eb-item-property--text"  label="{{::'raiff.payments.recipients.new.domestic.fill.custom_name.label'|translate}}">
        {{ $data.customerName }}
    </bd-item-property>

    <bd-item-property class="eb-item-property--text" label="{{::'raiff.payments.recipients.new.domestic.fill.bankName'|translate}}">
        <eb-preloader class="eb-inline-preloader" ng-if="recipient.item.recipientBankNamePromise" eb-promise="recipient.item.recipientBankNamePromise"></eb-preloader>
        <span ng-show="recipient.item.recipientBankNamePromise.$$state.status !== 0">
            <span ng-if="recipient.item.recipientBankName">
                {{recipient.item.recipientBankName}}
            </span>
             <span ng-if="recipient.item.recipientBankName == null">
                -
            </span>
        </span>
    </bd-item-property>

    <bd-item-property class="eb-item-property--text"  label="{{::'raiff.payments.recipients.new.domestic.fill.recipient_account.label'|translate}}">
        {{ $data.nrb | nrbIbanFilter }}
    </bd-item-property>

    <bd-item-property class="eb-item-property--text"  label="{{::'raiff.payments.recipients.new.domestic.fill.recipient_name_address'|translate}}">
        <div style="word-break: break-all;">{{$data.recipientAddress}}</div>
    </bd-item-property>

    <bd-item-property class="eb-item-property--text"  label="{{::'raiff.payments.recipients.new.domestic.fill.description.label'|translate}}">
        <div style="word-break: break-all;">{{ $data.transferTitle }}</div>
    </bd-item-property>

</div>
<eb-preloader eb-promise="recipient.item.bankNamePromise" eb-rejected-message=""></eb-preloader>
