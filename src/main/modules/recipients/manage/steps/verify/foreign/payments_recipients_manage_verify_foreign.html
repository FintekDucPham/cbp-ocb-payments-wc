<rb-payment-recipients-verify>

    <div ng-controller="RecipientsManageVerifyDomesticController">

        <bd-item-property class="bd-item-property--text bd-item-property--disabled"
                          label="{{ ::'raiff.payments.recipients.new.currency.fill.custom_name.label' | translate }}">
            {{ recipient.formData.customName }}
        </bd-item-property>

        <bd-item-property ng-hide="recipient.operation.code === 'REMOVE'"  class="bd-item-property--text bd-item-property--disabled" label="{{ ::'raiff.payments.recipients.new.currency.fill.swfitbic' | translate }}">
            {{ recipient.formData.recipientSwiftOrBic }}
        </bd-item-property>

        <bd-item-property  class="bd-item-property--multirow bd-item-property--text bd-item-property--disabled" label="{{ ::'raiff.payments.recipients.new.currency.verify.bank_data.label' | translate }}">
            <p style="white-space: pre;" ng-bind-html="recipient.formData.recipientBankName" style="word-break: break-all"></p>
        </bd-item-property>

        <bd-item-property ng-hide="recipient.operation.code === 'REMOVE'"  class="bd-item-property--text bd-item-property--disabled" label="{{ ::'raiff.payments.recipients.new.currency.fill.bankCountry' | translate }}">
            {{ recipient.formData.recipientBankCountry.countryName }}
        </bd-item-property>

        <bd-item-property class="bd-item-property--text bd-item-property--disabled" label="{{ ::'raiff.payments.recipients.new.currency.fill.recipient_account.label' | translate }}">
            {{ recipient.formData.recipientAccountNo | nrbIbanFilter }}
        </bd-item-property>

        <bd-item-property class="bd-item-property--multirow bd-item-property--text bd-item-property--disabled" label="{{ ::'raiff.payments.recipients.new.currency.fill.recipient_name_address' | translate }}">
            <p style="white-space: pre;" ng-bind-html="recipient.formData.recipientData" style="word-break: break-all"></p>
        </bd-item-property>

        <bd-item-property ng-hide="recipient.operation.code === 'REMOVE'"  class="bd-item-property--text bd-item-property--disabled" label="{{ ::'raiff.payments.recipients.new.currency.fill.recipientCountry' | translate }}">
            {{ recipient.formData.recipientCountry.countryName }}
        </bd-item-property>

        <bd-item-property class="bd-item-property--multirow bd-item-property--text bd-item-property--disabled" label="{{ ::'raiff.payments.recipients.new.currency.fill.description.label' | translate }}">
            <p style="white-space: pre;" ng-bind-html="recipient.formData.description" style="word-break: break-all"></p>
        </bd-item-property>

    </div>

</rb-payment-recipients-verify>
