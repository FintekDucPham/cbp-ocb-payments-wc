<rb-content-view class="form">

    <bd-header class="auth-content-view__content__title">
        {{::'raiff.payments.invoobill.activation.header' |translate}}
    </bd-header>

    <bd-form-panel class="text-xs-justify">
        <bd-form-content>

            <span>{{:: 'raiff.payments.invoobill.resignation.descrition' | translate}}</span>

        </bd-form-content>

    </bd-form-panel>

    <bd-form-footer class="bd-form-footer--stackable">

        <bd-button class="bd-form-footer__button bd-form-footer__button--negative" ng-click="cancel()">
            {{ :: 'raiff.payments.invoobill.resignation.cancel.button' | translate }}
        </bd-button>

        <bd-button class="bd-form-footer__button bd-button__primary bd-form-footer__button--positive" ng-click="resignation()">
            {{ :: 'raiff.payments.invoobill.resignation.button' | translate }}
            <i class="eb-icon eb-raiffeisen-theme eb-ico-next"></i>
        </bd-button>

    </bd-form-footer>

</rb-content-view>
