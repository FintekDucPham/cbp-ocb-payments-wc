<rb-content-view class="form">

    <bd-header class="auth-content-view__content__title">
        {{::'raiff.payments.invoobill.activation.header' |translate}}
    </bd-header>

    <div class="content-panel">

        <bd-msg-panel bd-msg-type="success">
            <span>{{::'raiff.payments.invoobill.activation.successful'|translate}}</span>
        </bd-msg-panel>
    </div>

    <div class="settings-mifid__buttons ">

        <bd-button class="bd-form-footer__button bd-form-footer__button--negative" ng-click="cancel()">
            {{ :: 'raiff.payments.invoobill.activation.successful.cancel' | translate }}
        </bd-button>

        <bd-button class="bd-button__primary" ng-click="next()">
            {{ :: 'raiff.payments.invoobill.activation.successful.next' | translate }}
            <i class="eb-icon eb-raiffeisen-theme eb-ico-next"></i>
        </bd-button>
    </div>

</rb-content-view>
