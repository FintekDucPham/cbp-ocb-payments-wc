<bd-item-property label="{{ ::'raiff.payments.new.domestic.fill.sender_account' | translate }}">
    <rb-account-select rb-account-id="payment.formData.senderAccountId"
                       rb-account="payment.items.senderAccount"></rb-account-select>
</bd-item-property>

<bd-item-property ng-if="payment.formData.senderAccountId" label="{{ ::'raiff.payments.new.domestic.fill.accessible_assets' | translate }}">
    <bd-amount amount="payment.items.senderAccount.accessibleAssets"
               currency="{{ payment.items.senderAccount.currency }}"></bd-amount>
</bd-item-property>

<!-- add recipient selection options -- in the second package! -->

<bd-item-property label="{{ ::'raiff.payments.new.domestic.fill.recipient' | translate }}">
    <rb-recipient-select rb-recipient="payment.items.recipient"
                         rb-recipient-clear-text="{{ ::'raiff.payments.new.domestic.fill.recipient.clear' | translate }}"
                         rb-on-recipient-clear="clearRecipient()"
                         rb-on-recipient-select="selectRecipient($recipient)"></rb-recipient-select>
</bd-item-property>

<bd-item-property label="{{ ::'raiff.payments.new.domestic.fill.recipient_account' | translate }}">
    <input name="recipientAccountNo"
           ng-model="payment.formData.recipientAccountNo"
           ng-disabled="payment.options.fixedRecipientSelection"
           required
           class="input-field"
           type="text"
           placeholder="{{ ::'raiff.payments.new.domestic.fill.recipient_account.placeholder' | translate }}">
</bd-item-property>

<bd-item-property class="bd-item-property--multirow" label="{{ ::'raiff.payments.new.domestic.fill.recipient_data' | translate }}">
    <textarea name="recipientData"
              ng-model="payment.formData.recipientData"
              required
              class="input-field"
              placeholder="{{ ::'raiff.payments.new.domestic.fill.recipient_data.placeholder' | translate }}"></textarea>
</bd-item-property>

<bd-item-property class="bd-item-property--multirow" label="{{ ::'raiff.payments.new.domestic.fill.title' | translate }}">
    <textarea name="title"
              ng-model="payment.formData.title"
              required
              class="input-field"
              placeholder="{{ ::'raiff.payments.new.domestic.fill.title.placeholder' | translate }}"></textarea>
</bd-item-property>

<bd-item-property label="{{ ::'raiff.payments.new.domestic.fill.amount' | translate }}">
    <input class="input-field"
           type="text"
           ng-model="payment.formData.amount"
           placeholder="{{ ::'raiff.payments.new.domestic.fill.amount_placeholder' | translate }}"
           required/>
</bd-item-property>

<bd-item-property class="bd-item-property--multirow" label="{{ ::'raiff.payments.new.domestic.fill.execution_date' | translate }}">
    <input required class="input-field" type="text" ng-model="payment.formData.realizationDate"
           placeholder="{{ ::'raiff.payments.new.domestic.fill.execution_date.placeholder' | translate }}"/>
</bd-item-property>
