<rb-content-view class="rb-content-view--framed rb-content-view--relative form">
    <bd-header>{{ 'raiff.payments.new.types.'+payment.meta.transferType | translate }}</bd-header>

    <eb-preloader class="rb-content-view__preloader--main" eb-promise="payment.initData.promise"></eb-preloader>
    <bd-form-panel ng-if="payment.initData.promise.$$state.status!==0">
        <bd-item-property class="bd-item-property--text bd-item-property--disabled" label="{{::'raiff.payments.new.payment_type'|translate}}">
            {{ 'raiff.payments.new.types.'+ payment.meta.transferType | translate }}
        </bd-item-property>
        <rb-multistep-form bd-active-step="activeStep" rb-step-params="{ completeState: 'payments.future.list', onClear: clearForm, cancelState: 'payments.future.list' }">
            <div ui-view></div>
        </rb-multistep-form>

    </bd-form-panel>
</rb-content-view>
