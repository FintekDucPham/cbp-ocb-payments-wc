<div class="rb-us-taxpayer-select">
    <div class="rb-us-taxpayer-select__choice">
        <ui-select ng-model="selection.taxpayer"
                   theme="bootstrap"
                   placeholder="{{placeholderText}}"
                   on-select="selectTaxpayer($item)"
                   required>
            <ui-select-match placeholder="{{ placeholderText }}">
                {{$select.selected.name}}
            </ui-select-match>
            <ui-select-choices repeat="taxpayerItem in taxpayerList track by $index">
                <div ng-bind-html="taxpayerItem.name | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="rb-us-taxpayer-select__btn-clear">
        <bd-button ng-click="clearSelection()" ng-disabled="!selection.isSelected">{{ clearText }}</bd-button>
    </div>
</div>
