<div class="rb-taxpayer-select">
    <div class="rb-taxpayer-select__choice">
        <ui-select ng-model="selection.taxpayer"
                   theme="bootstrap"
                   placeholder="{{placeholderText}}"
                   on-select="selectTaxpayer($item)">
            <ui-select-match placeholder="{{ placeholderText }}">
                {{$select.selected.customerName | limitTo:payerNameLength}}
            </ui-select-match>
            <ui-select-choices repeat="taxpayerItem in taxpayerList track by $index" null-option="nullOption">
                <div ng-bind="taxpayerItem.customerName | limitTo:payerNameLength"></div>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="rb-taxpayer-select__btn-clear">
        <bd-button ng-click="clearSelection()" ng-disabled="!selection.isSelected" eb-analytics-disabled>
            <span class="hidden-xs">{{ clearText }}</span>
            <span class="hidden-sm hidden-md hidden-lg">X</span>
        </bd-button>
    </div>
</div>
