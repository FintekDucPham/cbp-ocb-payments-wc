<div style="position:relative;">
    <eb-preloader ng-if="loading" class="eb-inline-preloader" eb-promise="loadingPromise"></eb-preloader>
</div>
<div ng-hide="loading">
    <ui-select ng-model="selection.province"
               class="rb-province_select__select"
               theme="bootstrap"
               ng-disabled="readonly"
               on-select="selectProvince($item)"
               required>
        <ui-select-match placeholder="{{placeholder || ('ocb.payments.province.select.placeholder'|translate)}}">
            <div class="rb-province-select__match-text" style="max-width:none;">
                {{$select.selected.name}}
            </div>
        </ui-select-match>
        <ui-select-choices repeat="province in provincesList  | filter : {'name': $select.search} track by $index">
            {{province.name}}
        </ui-select-choices>
    </ui-select>
</div>
