<div style="position:relative;">
    <eb-preloader ng-if="locationCtrl.loadingPromise" class="eb-inline-preloader" eb-promise="locationCtrl.loadingPromise"></eb-preloader>
</div>
<div ng-hide="locationCtrl.loadingPromise">
    <ui-select ng-model="selection.bank"
               class="rb-bank_select__select"
               theme="bootstrap"
               ng-disabled="readonly"
               on-select="selectBank($item)"
               required>
        <ui-select-match placeholder="Select bank">
            <div class="rb-bank-select__match-text" style="max-width:none;">
                {{$select.selected.bankName}}
            </div>
        </ui-select-match>
        <ui-select-choices repeat="bank in locationCtrl.bankList track by $index">
            {{bank.bankName}}
        </ui-select-choices>
    </ui-select>
</div>
