<div>
    <ng-include src="detailsTemplatePath"></ng-include>
</div>

<div class="bd-form-white" ng-show="payment.token.model.$tokenRequired">
<bd-item-property
        class="bd-item-property--multirow"
        ng-if="payment.token.params.resourceId"
        label="{{ payment.token.model.currentToken.label }}"
        no-label-box="true"
        >
    <rb-token-authorization show-wrong-code-label="showWrongCodeLabel" rb-operation-type="{{payment.token.params.rbOperationType}}" rb-model="payment.token.model" rb-params="payment.token.params"></rb-token-authorization>
</bd-item-property>
</div>
