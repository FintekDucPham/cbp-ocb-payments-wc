<rb-content-view class="rb-content-view--solid">

    <bd-header>{{::"ocb.payments.er_invoices.header"|translate}}</bd-header>

    <bd-table bd-type="typeD"
              bd-table-params="tableConfig"
              bd-table-control="tableControl"
              bd-table-data="tableData"
              bd-table-meta="{ 'first' : { 'title': '##ocb.payments.er_invoices.due_date', 'data' : 'dueDate' }, 'second' : { 'title': '##ocb.payments.er_invoices.agreement_name', 'data' : 'agreementName' }, 'third' : { 'title': '##ocb.payments.er_invoices.provider_name', 'data' : 'provider' }, 'fourth' : { 'title': '##ocb.payments.er_invoices.amount', 'data' : 'totalPayment' }, 'fifth' : { 'title': '##ocb.payments.er_invoices.appendix_count', 'data' : 'appendixCount' } }">
    </bd-table>

</rb-content-view>
