<div class="account-collapse-item form-horizontal">
    <form>
        <input name="checkBoxState" hidden ng-model="isEmpty" required/>
        <bd-table bd-type="typePL2"
                  bd-table-params="table.tableConfig"
                  bd-table-control="table.tableControl"
                  bd-table-data="table.tableData"
                  bd-table-meta="{  'checkbox' : { 'title' :'','data' : ''},
                                    'first' : {
                                         'title': '##ocb.payments.pending.list.header.trans_type.label', 'data' : 'transactionTypeDesc'
                                    },
                                    'second' : {
                                        'title': '##ocb.payments.pending.verify.header.title.label', 'data' : 'accountNo' },
                                    'third' : {
                                        'title': '##ocb.payments.pending.list.header.amount.label', 'data' : 'amount'
                                     },
                                     'fourth' : {
                                        'title': '##ocb.payments.pending.verify.header.remit.label','data' : 'status'
                                     },
                                     'fifth' : {
                                        'title': '##ocb.payments.pending.verify.header.trans_fee.label','data' : 'transFee'
                                     },
                                     'sixth' : {
                                        'title': '##ocb.payments.pending.verify.header.exe_date.label','data' : 'exeDate'
                                     }
                                  }">



        </bd-table>

    </form>
</div>

<div class="account-collapse-item form-horizontal">
    <div class="row">
        <div class="col-xs-6"><span class="pending-lbl">{{::'ocb.payments.pending.verify.token_input.header.label' | translate}}</span></div>
    </div>
    <div class="row">
        <div class="col-xs-2" ng-if="pendingTransaction.token.params.resourceId">
            <div class="lb">Authentication code here</div>
            <div>
                <rb-token-authorization
                        rb-operation-type="TRANSFER" rb-model="pendingTransaction.token.model"
                        rb-params="pendingTransaction.token.params"
                        rb-model-data="pendingTransaction.token.modelData">
                </rb-token-authorization>
            </div>
        </div>
    </div>
</div>
