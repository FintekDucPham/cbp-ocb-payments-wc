<div class="section-wrapper">
    <form>
        <input name="checkBoxState" hidden ng-model="isEmpty" required/>
        <bd-table bd-type="typePL2"
                  bd-table-params="table.tableConfig"
                  bd-table-control="table.tableControl"
                  bd-table-data="table.tableData"
                  bd-table-meta="{  'checkbox' : { 'title' :'','data' : ''},
                                    'first' : {
                                         'title': '##ocb.payments.pending.list.header.trans_type.label', 'data' : 'trans_type'
                                    },
                                    'second' : {
                                        'title': '##ocb.payments.pending.verify.title.label', 'data' : 'detail' },
                                    'third' : {
                                        'title': '##ocb.payments.pending.list.header.amount.label', 'data' : 'amount'
                                     },
                                     'fourth' : {
                                        'title': '##ocb.payments.pending.list.header.status.label','data' : 'status'
                                     }
                                  }">

            <bd-details-section bd-table-row-details>

                <div ng-include="::resolveTemplateType($data.recipientType)"></div>
                <bd-details-action-section>

                    <div class="bd-grid">
                        <div class="bd-grid__row">
                        </div>
                    </div>

                </bd-details-action-section>

            </bd-details-section>
            <eb-validation-messages eb-name="checkBoxState">
                <div eb-message-key="required" class="validation-message animate-on">
                    {{::'ocb.payments.new.bill.fill.amount.EMPTY_AMOUNT'|translate}}
                </div>
            </eb-validation-messages>
            <div class="rb-authorization" >
                <bd-item-property class="bd-item-property--multirow" label="{{ token.model.currentToken.label }}">
                    <rb-token-authorization rb-operation-type="customer_modify_customer_personal_data" rb-model="token.model"></rb-token-authorization>
                </bd-item-property>
            </div>

        </bd-table>

    </form>
</div>
