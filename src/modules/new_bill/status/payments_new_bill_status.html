<bd-msg-panel bd-msg-type="{{ payment.result.type || 'error'}}">{{ ::'ocb.payments.new.status.' + (payment.result.code || payment.result.type) | translate }}</bd-msg-panel>
<div class="pane-bd">
    <div class="success-center clear">
        <img src="images/icon-success.svg" alt="" width="74" height="74" class="success-img">
        <object data="images/icon-success.svg" type="image/svg+xml"></object>
        <p class="title">The transaction has been accepted for execution, awaiting execution</p>
        <p class="sumary">Orders submitted after <strong>23:00</strong> will be executedon the following business day</p>
    </div>
</div>
