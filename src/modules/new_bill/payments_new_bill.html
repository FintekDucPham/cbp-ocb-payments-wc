<rb-content-view class="rb-content-view--framed rb-payments-new form">
    <div ng-show = "serverError" class="error-content">
        <span ng-click="closeBtn()">&times;</span>
        <p>{{::"ocb.payments.error.label.serverError"|translate}}</p>
    </div>
    <section ng-hide="payment.beforeTransfer.suggestions.displayed">
        <!-- Label PERSONAL / ORDERING CUSTOMER -->
        <bd-header>{{::"ocb.payments.new_bill.label.header"|translate}}</bd-header>

        <bd-form-panel class="bd-form-panel--responsive">
            <rb-multistep-form bd-active-step="activeStep" bd-step-remote="stepRemote" rb-step-params="payment.rbPaymentsStepParams" rb-only-bill-payment="billPayment">
                <div ng-if="payment.initData.promise.$$state.status!==0">
                    <div ui-view></div>
                </div>
            </rb-multistep-form>

        </bd-form-panel>
    </section>
    <rb-before-transfer rb-before-transfer-prototype="beforeTransfer.PROTOTYPE.SUGGESTION" rb-before-transfer-model="payment" rb-before-transfer-context-investments></rb-before-transfer>

</rb-content-view>
