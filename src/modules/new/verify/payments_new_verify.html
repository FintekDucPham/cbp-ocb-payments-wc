<div ng-show="showVerify" ng-include="getTemplateName('verify')"></div>

<div class="bd-form-white" ng-show="payment.token.model.$tokenRequired">

    <rb-token-authorization rb-operation-type="{{payment.token.params.rbOperationType}}" rb-model="payment.token.model" rb-params="payment.token.params"></rb-token-authorization>
</bd-item-property>
</div>
