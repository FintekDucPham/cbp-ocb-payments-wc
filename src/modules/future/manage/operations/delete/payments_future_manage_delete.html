<rb-content-view class="rb-content-view--framed rb-payments-new form">
    <bd-header>{{::"raiff.payments.future.manage.delete.header"|translate}}</bd-header>
    <eb-preloader class="rb-content-view__preloader--main" eb-promise="paymentDetailsPromise"></eb-preloader>
    <bd-form-panel class="bd-form-panel--responsive">
        <div ng-if="paymentDetailsPromise.$$state.status!==0" ui-view></div>
    </bd-form-panel>
</rb-content-view>
